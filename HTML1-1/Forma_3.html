<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publiskā datubāze</title>
    <link rel="stylesheet" href="Forma_3.css">
</head>
<body>
    <div class="container">
        <!-- Atpakaļ saite -->
        <a href="#" class="back-link">← Atpakaļ uz sākumlapu</a>
        <!-- Lapas virsraksts -->
        <h1 class="page-title">Publiskā datubāze</h1>
		<p class="subtitle">Šajā datubāzē tu vari apskatīt pieejamās vielas aprīkojumu</p>
<!-- Meklēšanas lauks un pogas -->
    <div class="search-area">
        <input type="text" class="search-input" placeholder="Meklēt...">
        <button class="search-btn" onclick="filterData('all')">Rādīt visu</button>
        <button class="search-btn" onclick="filterData('vielas')">Rādīt vielas</button>
        <button class="search-btn" onclick="filterData('inventars')">Rādīt aprīkojumu</button>
    </div>
    
    <!-- Līnija zem pogām -->
    <div class="divider"></div>
	
	 <!-- Tabula -->
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nosaukums</th>
                <th>Tips</th>
                <th>Apakštips</th>
                <th>Skaits</th>
                <th>Svars</th>
                <th>Komentāri</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tabulas rindu dati tiks pievienoti vēlāk -->
        </tbody>
    </table>
	
 <!-- Ziņot par kļūdu poga -->
    <button class="error-btn">Ziņot par kļūdu</button>
</div>

	<script src="script.js"></script>

</body>
</html>
